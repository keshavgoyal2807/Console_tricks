<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
        console.log('Hello');
    // Interpolated
        console.log('Hello I am a %s string','ðŸ’©')
    // Styled
        console.log('%c This is some styled text','font-size:20px; background-color:cyan')
    // warning!
        console.warn('This is a warning');
    // Error :|
        console.error('This is a error message');
    // Info
        console.info('This is info message');
    // Testing
        console.assert(1===2,'this is wrong statement');
    // clearing
        //console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
        console.dir(p);
    // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`My Name is ${dog.name}`);
            console.log(`My Age is ${dog.age}`);
            console.groupEnd(`${dog.name}`);
        });
    // counting
        console.count('keshav');
        console.count('keshav');
        console.count('keshav');
        console.count('keshav');
        console.count('keshav');
        console.count('keshav');
  </script>
</body>
</html>
